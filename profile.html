<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Profile</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://miro.medium.com/v2/resize:fit:400/1*vRgvLnYHnYbY23b_xcP8-Q.jpeg"
							alt="User profile"
						/>
						<div class="profile">
							<div class="name">Anna <span>1000</span></div>
							<div class="map">
								<i class="fas fa-map-marker-alt"></i>
								<span>1 m away</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="x">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
